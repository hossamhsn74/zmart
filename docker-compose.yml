version: "3.9"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
      - "9093:9093"
    healthcheck:
      test:
        ["CMD", "kafka-topics", "--bootstrap-server=localhost:9092", "--list"]
      interval: 15s
      timeout: 10s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      xpack.security.enabled: "false"
      xpack.security.enrollment.enabled: "false"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601 || exit 1"]
      interval: 10s
      retries: 5

  postgresql:
    image: postgres:16.8-alpine3.20
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  catalog-service:
    build: ./catalog-service
    env_file:
      - ./catalog-service/.env
    depends_on:
      postgresql:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.catalog.rule=PathPrefix(`/api/v1/products`)"
      - "traefik.http.middlewares.catalog-strip.stripprefix.prefixes=/api/v1/products"
      - "traefik.http.routers.catalog.middlewares=catalog-strip"
      - "traefik.http.services.catalog.loadbalancer.server.port=8002"

  auth-service:
    build: ./auth-service
    depends_on:
      postgresql:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/v1/auth`)"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/v1/auth"
      - "traefik.http.routers.auth.middlewares=auth-strip"
      - "traefik.http.services.auth.loadbalancer.server.port=8001"

  cart-service:
    build: ./cart-order-service
    env_file:
      - ./cart-order-service/.env
    depends_on:
      postgresql:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.cart.rule=PathPrefix(`/api/v1/cart`)"
      - "traefik.http.middlewares.cart-strip.stripprefix.prefixes=/api/v1/cart"
      - "traefik.http.routers.cart.middlewares=cart-strip"
      - "traefik.http.services.cart.loadbalancer.server.port=8003"

  recommendation-service:
    build: ./recommendation-service
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    command:
      [
        "bash",
        "-c",
        "sleep 20 && uvicorn app.main:app --host 0.0.0.0 --port 8004",
      ]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.recommend.rule=PathPrefix(`/api/v1/recommendations`)"
      - "traefik.http.middlewares.recommend-strip.stripprefix.prefixes=/api/v1/recommendations"
      - "traefik.http.routers.recommend.middlewares=recommend-strip"
      - "traefik.http.services.recommend.loadbalancer.server.port=8004"

  traefik:
    image: traefik:v3.0
    command:
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--api.dashboard=true" # ðŸ‘ˆ enables the dashboard
      - "--api.insecure=true" # ðŸ‘ˆ exposes it at :8080 for local use
    ports:
      - "80:80"
      - "8080:8080" # ðŸ‘ˆ open this for the dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

  frontend:
    build: ./frontend

volumes:
  pg_data:
